<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            text-align: center;
        }
        .image-container h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        .image-container p {
            font-size: 16px;
            color: #6c757d;
        }
        .btn-primary {
            background: #0069d9;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h2>Image Details</h2>
        <img src="{{ image.photo.url }}" alt="Uploaded Image">
        <p class="text-muted">Uploaded on : {{ image.date }}</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Gallery</a>
    </div>
</body>
</html>
